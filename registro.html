<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Registro de Usuario</title>
</head>
<body>

    <div class="contenedor"> 
        <div class="carta">
              <h2>REGISTRATE</h2>
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" action="#" method="post">
                    <label>Nombre: </label>
                    <input type="text" class="form-control" placeholder="Nombre Completo" required autofocus>
                    <label>Usuario: </label>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" required>      
                    <label>Email: </label>
                    <input type="email" class="form-control" placeholder="Email" required>      
                    <label>Contraseña: </label>
                    <input type="password" class="form-control" placeholder="Contraseña" required>      
                    <br>          
                    <a class="btn btn-lg btn-warning btn-block btn-signin btn-sm" href="index.html">Registrarse</a>
                </form>
        </div>
    </div>
    
</body>
</html>
